<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="apply_box">

            <h1> Job Application
                <span class="title_small">(Web)</h4>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name..." />
                    </div>
                    <div class="form_control">
                        <label for="Last_Name">Last Name</label>
                        <input id="Last_Name" name="Last" placeholder="Enter Last Name..." />
                    </div>
                    <div class="form_control">
                        <label for="email">email...</label>
                        <input type="email" id="email" name="first_name" placeholder="Enter Email" />
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer></option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full_stack</option>
                            <option value="ui_ux">UI_UX Designer</option>
                        </select>
                    </div>
                    <div class="Textarea_control">
                        <label for="Address">Address</label>
                        <Textarea id="Address" name="Address" row="4" cols="50" placeholder=" Enter Address"></Textarea>

            </form>

        </div>
        <div class="form_control">
            <label for="city">City</label>
            <input id="city" name="City" placeholder="Enter City Name..." />
        </div>

    </div>
    <div class="form_control">
        <label for="pincode">Pincode</label>
        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode..." />
    </div>
    <div class="form_control">
        <label for="Date">Date</label>
        <input value="2024-07-05" type="date" id="date" name="date" />
    </div>
    <div class="form_control">
        <label for="Uplod">Uplod Your CV</label>
        <input type="file" id="Uplod" name="Uplod" />
    </div>
    <div class="button_container">
        <button type="submit">Apply Now</button>
    </div>
</body>

</html>
