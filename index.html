<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="apply_box">

            <h1> Job Application
                <span class="title_small">(Web)</h4>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name..." />
                    </div>
                    <div class="form_control">
                        <label for="Last_Name">Last Name</label>
                        <input id="Last_Name" name="Last" placeholder="Enter Last Name..." />
                    </div>
                    <div class="form_control">
                        <label for="email">email...</label>
                        <input type="email" id="email" name="first_name" placeholder="Enter Email" />
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer></option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full_stack</option>
                            <option value="ui_ux">UI_UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="Address">Address</label>
                        <Textarea id="Address" name="Address">
            </form>

        </div>

    </div>
</body>

</html>
